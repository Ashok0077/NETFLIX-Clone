<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LETFLIX</title>
    
</head>
<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="" alt="">
            </div>
            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My list</li>

                    </ul>
                </div>

                <div class="right-nav flex">
                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>Children</p>
                    </span>
                    <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                    <img src="" alt="">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>

            </div>
        </div>

            <div class="inner">
                <div class="banner flex">
                    <h3>Marvel's studio</h3>
                    <h1>Avengers : End Game</h1>
                    <div class="banner-button flex">
                        <button class="btn"> <span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                        <button class="btn"> <span class="fa fa-info-circle play" aria-hidden="true"></span>More Info</button>
                    </div>
                </div>

                <div class="carousel">
                    <h3>New Release</h3>
                    <div class="carousel-slider">
                        <div class="carousel-list">
                            <div class="carousel-item">
                                <img src="images/wp4244328-superhero-films-wallpapers.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="images/wp5012183-superhero-films-wallpapers.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="images/wp5012183-superhero-films-wallpapers.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="images/wp5840485-superhero-films-wallpapers.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="images/wp6658958-superhero-films-wallpapers.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="images/wp7005203-superhero-films-wallpapers.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="images/wp7005340-superhero-films-wallpapers.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="images/spider-man.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="images/wp5840485-superhero-films-wallpapers.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <div class="video-container">
        <div class="color-overlay"></div>
        <video autoplay loop muted>
            <source src="videos/video.mp4" type="">
        </video>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
